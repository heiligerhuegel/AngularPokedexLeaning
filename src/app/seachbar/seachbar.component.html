<div class="form-row">
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button
            class="btn btn-link"
            type="button"
            data-toggle="collapse"
            data-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Filters
          </button>
        </h5>
      </div>

      <div
        id="collapseOne"
        class="collapse show"
        aria-labelledby="headingOne"
        data-parent="#accordionExample"
      >
        <div class="card-body">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Name:</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Pikachu"
                [(ngModel)]="nameFilter"
                (ngModelChange)="sendData()"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputType">Type:</label>
              <select
                id="inputType"
                class="form-control"
                [(ngModel)]="typeFilter"
                (ngModelChange)="sendData()"
              >
                <option selected></option>
                <option>Normal</option>
                <option>Fire</option>
                <option>Water</option>
                <option>Grass</option>
                <option>Electric</option>
                <option>Ice</option>
                <option>Fighting</option>
                <option>Poison</option>
                <option>Ground</option>
                <option>Flying</option>
                <option>Psychic</option>
                <option>Bug</option>
                <option>Rock</option>
                <option>Ghost</option>
                <option>Dark</option>
                <option>Dragon</option>
                <option>Steel</option>
                <option>Fairy</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputHeight">Above Height: (in inches)</label>
              <input
                type="number"
                class="form-control"
                id="inputName"
                placeholder="in inches"
                [(ngModel)]="heightFilter"
                (ngModelChange)="sendData()"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputWeight">Above Lbs: (in lbs)</label>
              <input
                type="number"
                class="form-control"
                id="inputName"
                placeholder="in lbs"
                [(ngModel)]="weightFilter"
                (ngModelChange)="sendData()"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
